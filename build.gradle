plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
//    api 'org.seleniumhq.selenium:selenium-java:4.8.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'
    api 'junit:junit:4.13.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
//    api 'org.apache.commons:commons-lang3:3.5'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'


//    api 'commons-io:commons-io:2.2'
//    api 'org.junit.jupiter:junit-jupiter:RELEASE'
//    implementation 'junit:junit:4.13.1'
//    implementation 'io.netty:netty-transport-native-epoll-4.1.90.Final'
}

//group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'Cloud_Automacao_Selenium'
java.sourceCompatibility = JavaVersion.VERSION_15

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
